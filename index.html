<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us!</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Connect with Us</h1>
      <p class="para">
        We would love to respond to your queries and help you succeed. <br />
        Feel free to get in touch with us.
      </p>

      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent you request</h3>

          <form>
            <div class="input-row">
              <div class="input-group">
                <!-- <label>Name</label> -->
                <label for="full-name">Name</label>
                <input
                  type="text"
                  id="full-name"
                  name="name"
                  placeholder="Anudeep Dalvi" />
              </div>

              <!-- phone number -->
              <div class="input-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="123 456 7890"
                  maxlength="10"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
              </div>
            </div>

            <!-- Email -->
            <div class="input-row">
              <div class="input-group">
                <label for="email">Em&commat;il</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="anudeep@gmail.com" />
              </div>

              <!-- subject -->
              <div class="input-group">
                <label for="text">Subject</label>
                <input
                  type="text"
                  id="text"
                  name="text"
                  placeholder="Product Demo" />
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button type="submit">SEND</button>
          </form>
        </div>

        <!-- RIGHT side content -->
        <div class="contact-right">
          <h3>Reach Us</h3>

          <table>
            <tr>
              <td>Em&commat;il</td>
              <td>anudeepdalvi09@gmail.com</td>
            </tr>

            <tr>
              <td>Phone</td>
              <td>123 456 7890</td>
            </tr>

            <tr>
              <td>Address</td>
              <td>
                121, Sir floor, lorem epsum <br />
                Mumbai, 400 000, Maharahstra, India
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
